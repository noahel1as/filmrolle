<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>movie night generator ‚ô°</title>

<style>

body{
background:#0d0f14;
color:white;
font-family:Arial, sans-serif;
text-align:center;
padding:40px;
overflow-x:hidden;
}

h1{
font-weight:normal;
margin-bottom:5px;
}

.divider{
margin-bottom:40px;
opacity:0.7;
}

#mainBox{

margin:auto;
width:400px;
height:120px;

border-radius:15px;

background:#151922;

display:flex;
align-items:center;
justify-content:center;

font-size:22px;

position:relative;

overflow:hidden;
}

#reel{
position:absolute;
display:flex;
gap:20px;
transition: transform 2.5s cubic-bezier(.17,.67,.25,1);
}

.film{
min-width:200px;
}

button{

background:#16213e;

color:white;

border:none;

padding:10px 20px;

margin:10px;

border-radius:10px;

cursor:pointer;

}

button:hover{
background:#1f2a52;
}

input{

background:#151922;

border:none;

color:white;

padding:10px;

border-radius:10px;

}

#dice{

width:60px;
height:60px;

margin:20px auto;

background:#16213e;

display:flex;

align-items:center;

justify-content:center;

font-size:30px;

border-radius:10px;

}

.spinDice{
animation: spin 0.6s linear infinite;
}

@keyframes spin{

0%{transform:rotate(0deg)}
100%{transform:rotate(360deg)}

}

.star{

position:fixed;

font-size:20px;

animation: fall 1.5s linear forwards;

}

@keyframes fall{

0%{
transform:translateY(-50px);
opacity:1;
}

100%{
transform:translateY(400px);
opacity:0;
}

}

</style>

</head>
<body>

<h1>movie night generator ‚ô°</h1>

<div class="divider">

</div>

<div id="mainBox">

<div id="startButton" onclick="spin()">
STARTüçø
</div>

<div id="reel"></div>

</div>

<br>

<input id="movieInput" placeholder="Film hinzuf√ºgen">

<br>

<button onclick="addMovie()">Film hinzuf√ºgen</button>

<button onclick="removeMovie()">Film entfernen</button>

<button onclick="rollDice()">wer darf ziehen</button>

<div id="dice"></div>

<div id="diceResult"></div>

<script>

let movies = JSON.parse(localStorage.getItem("movies")) || [];

const reel=document.getElementById("reel");

function save(){

localStorage.setItem("movies",JSON.stringify(movies));

}

function addMovie(){

const input=document.getElementById("movieInput");

if(input.value==="") return;

movies.push(input.value);

save();

input.value="";

}

function removeMovie(){

const input=document.getElementById("movieInput");

const index=movies.indexOf(input.value);

if(index>-1){

movies.splice(index,1);

save();

}

input.value="";

}

function spin(){

if(movies.length===0){

alert("Keine Filme vorhanden");

return;

}

createReel();

const index=Math.floor(Math.random()*movies.length);

const offset=index*220;

reel.style.transform="translateX(-"+offset+"px)";

document.getElementById("startButton").innerText=movies[index];

confetti();

}

function createReel(){

reel.innerHTML="";

movies.forEach(movie=>{

const div=document.createElement("div");

div.className="film";

div.innerText=movie;

reel.appendChild(div);

});

}

function rollDice(){

const dice=document.getElementById("dice");

dice.classList.add("spinDice");

setTimeout(()=>{

dice.classList.remove("spinDice");

const result=Math.random()<0.5?"F":"N";

dice.innerText=result;

if(result==="F"){

document.getElementById("diceResult").innerText=
"Fabianne darf ziehen";

}else{

document.getElementById("diceResult").innerText=
"Noah darf ziehen";

}

},1000);

}

function confetti(){

for(let i=0;i<20;i++){

const star=document.createElement("div");

star.className="star";

star.innerText="‚≠ê";

star.style.left=Math.random()*window.innerWidth+"px";

star.style.top="0px";

document.body.appendChild(star);

setTimeout(()=>star.remove(),1500);

}

}

</script>

</body>
</html>
